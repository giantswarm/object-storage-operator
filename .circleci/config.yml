version: 2.1

orbs:
  architect: giantswarm/architect@5.13.0

jobs:
  unit-tests:
    executor: architect/architect
    steps:
    - checkout
    - run:
        name: Run unit tests
        command: CGO_ENABLED=0 make test-unit
workflows:
  build:
    jobs:
    - unit-tests:
        filters:
          tags:
            only: /^v.*/

    - architect/go-build:
        requires:
        - unit-tests
        name: go-build
        resource_class: large
        binary: object-storage-operator
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/

          branches:
            ignore:
            - main
            - master
    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: push-to-app-catalog
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: object-storage-operator
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/

          branches:
            ignore:
            - main
            - master
    - architect/push-to-app-collection:
        context: architect
        name: capa-app-collection
        app_name: object-storage-operator
        app_namespace: giantswarm
        app_collection_repo: capa-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: capz-app-collection
        app_name: object-storage-operator
        app_namespace: giantswarm
        app_collection_repo: capz-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
